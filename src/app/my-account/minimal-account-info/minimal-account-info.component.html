
<div class="container">
    <h3>Complete Your Profile</h3>
  
    <div>We just need your name so your friends and family can find you
    </div>
  
    <form (ngSubmit)="onSubmit()" #minimalAccountInfoForm="ngForm">
        <!-- name field   -->
  
      <div class="form-group">
        <input type="text" class="form-control" id="minimal_account_info_name_field" placeholder="Name"
                [(ngModel)]="nameValue" name="name" #name="ngModel" required>
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>  
  
      </div>
  
      <button id="submit_personal_info" type="submit" class="btn btn-success"
              [hidden]="!minimalAccountInfoForm.form.valid">Submit</button>
  
    </form>
  
  </div>
